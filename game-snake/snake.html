<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/stylesNake.css"/>
    <script src="assets/scriptSnake.js" type="module" defer></script>
    <link rel="icon" href="assets/image-removebg-preview.png" type="image/x-icon">
    <title>Snake</title>
</head>

<body>
<div class="container">
    <div class="menu-toggle">
        <div class="header-game header-menu">
            <span>Snake Game</span>
        </div>
        <div class="menu-choose">
            <button class="information">Thông tin</button>
            <button class="instruct">Hướng dẫn</button>
        </div>
    </div>
    <div class="board-game">
        <div class="header-game">
            <span class="game-score">
                Score: 0
            </span>
            <select class="game-level">
                <option value="1"> Level 1</option>
                <option value="2"> Level 2</option>
                <option value="3"> Level 3</option>
                <option value="4"> Level 4</option>
                <option value="5"> Level 5</option>
                <option value="6"> Level 6</option>
            </select>
            <span class="high-score">
                Hight score: 0
            </span>
        </div>
        <div class="content">

        </div>
    </div>
    <div class="controls">
        <i data-key="ArrowLeft A" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp W" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight D" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown S" class="fa-solid fa-arrow-down-long"></i>
    </div>
</div>

</body>

</html>
